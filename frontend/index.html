<!DOCTYPE html>
<html>
<head>
    <title>AI Meme & Poster Generator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #eef2f3, #d9e2ec);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
        }

        button:hover {
            background-color: #1e4ed8;
        }
    </style>
</head>

<body>

<div class="container">
    <h1 id="appTitle"></h1>
    <div class="subtitle" id="appSubtitle"></div>

    <label>Topic / Event Name</label>
    <input type="text" id="topic" placeholder="Example: Farewell Party">

    <label>Tone</label>
    <select id="tone"></select>

    <label>Template</label>
    <select id="template"></select>

    <button onclick="goToResult()">Generate Poster</button>
</div>

<script src="script.js"></script>
</body>
</html>
