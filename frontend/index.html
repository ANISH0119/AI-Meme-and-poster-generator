<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Meme & Poster Generator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
            padding: 40px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: #ffffff;
            color: #000000;   /* ðŸ”¥ IMPORTANT */
        }

        /* ðŸ”¥ FIX DROPDOWN OPTIONS */
        select option {
            color: #000000;
            background-color: #ffffff;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 14px;
            font-size: 18px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e40af;
        }

        #status {
            margin-top: 15px;
            font-weight: bold;
        }

        img {
            display: none;
            margin-top: 25px;
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>AI Meme & Poster Generator</h2>

    <label>Topic / Event Name</label>
    <input id="topic" type="text" placeholder="Example: Farewell Party">

    <label>Tone</label>
    <select id="tone">
        <option value="">Select Tone</option>
        <option value="funny">Funny</option>
        <option value="formal">Formal</option>
        <option value="motivational">Motivational</option>
    </select>

    <label>Template</label>
    <select id="template">
        <option value="">Select Template</option>
        <option value="poster1.png">Poster 1</option>
        <option value="poster2.png">Poster 2</option>
        <option value="poster3.png">Poster 3</option>
    </select>

    <button onclick="generatePoster()">Generate Poster</button>

    <p id="status"></p>
    <img id="resultImage">
</div>

<script src="script.js"></script>
</body>
</html>
